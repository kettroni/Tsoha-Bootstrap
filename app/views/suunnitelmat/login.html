{% extends "base.html" %}
{% block content %}
  <h1>Kirjaudu sisään</h1>
  <form>

    <div class="form-group">
      <p>Kirjaudu sisään tai rekisteröi uusi käyttäjä</p>
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään/rekisteröidy</button>
  </form>
{% endblock %}
