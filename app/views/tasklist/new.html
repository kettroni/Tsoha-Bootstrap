{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
  {% if user_logged_in %}
    <h1>Lisää uusi muistilista</h1>


    {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <form method="post" action="{{base_path}}/tasklist">
      <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="name">
        <input type="hidden" class="form-control" name="account_id" value="{{user_logged_in.id}}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
      </div>
    </form>
    <a class="btn btn-default btn-sm" href="{{base_path}}">Peruuta</a>
    {% else %}
      {{forms.not_signed_in()}}
    {% endif %}
{% endblock %}
