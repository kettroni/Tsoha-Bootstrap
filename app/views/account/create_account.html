{% extends "base.html" %}
{% block content %}
    <h1>Lisää uusi muistilista</h1>


    {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <form method="post" action="{{base_path}}/create_account">
      <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="name">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password" value="{{user_logged_in.id}}">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
      </div>
    </form>
    <a class="btn btn-default btn-sm" href="{{base_path}}">Peruuta</a>
{% endblock %}
