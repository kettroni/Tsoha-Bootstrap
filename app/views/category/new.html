{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
  {% if user_logged_in %}
    <h1>Lisää uusi kategoria</h1>


    {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <form method="post" action="{{base_path}}/category">
      <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <p><a class="btn btn-default btn-sm" href="{{base_path}}/category">Peruuta</a><p>
      </div>
    </form>

    {% else %}
      {{forms.not_signed_in()}}
    {% endif %}
{% endblock %}
